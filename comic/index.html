<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Comic Box</title>
    <style>
        :root {
            --accent: #6366f1;
            --bg: #000;
            --card: #161616;
            --text: #f8fafc;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: env(safe-area-inset-top) 16px 40px 16px;
        }

        .nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin: 0 -16px 20px -16px;
            border-bottom: 1px solid #222;
        }

        input {
            background: #1e1e1e;
            border: 1px solid #2e2e2e;
            color: #fff;
            padding: 10px 14px;
            border-radius: 12px;
            width: 100%;
            outline: none;
            font-size: 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        @media (min-width: 600px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            }
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            border: 1px solid #222;
            cursor: pointer;
            transition: 0.2s;
            content-visibility: auto;
        }

        .card:active {
            transform: scale(0.96);
        }

        .cover {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: #222;
        }

        .title {
            font-size: 13px;
            padding: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 36px;
            color: #ccc;
        }

        .prog {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--accent);
            color: #fff;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 7px;
            font-weight: bold;
        }

        .section-title {
            font-size: 13px;
            color: #888;
            margin: 25px 0 12px 0;
            font-weight: 600;
            text-transform: uppercase;
        }

        #sentinel {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
        }

        .hide {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="nav">
        <h2 onclick="location.href='/'" style="color:var(--accent); margin:0; cursor:pointer">Comic</h2>
        <div style="flex-grow:1"><input type="text" id="q" placeholder="搜索资源..." oninput="onSearch()"></div>
        <div onclick="location.href='/admin'" style="cursor:pointer; font-size:20px;">⚙️</div>
    </div>
    <div id="hist-sec" class="hide">
        <div class="section-title">继续阅读</div>
        <div id="hist-grid" class="grid"></div>
    </div>
    <div class="section-title">所有资源</div>
    <div id="grid" class="grid"></div>
    <div id="sentinel">加载中...</div>

    <script>
        let page = 1, isEOF = false, isLoading = false, timer = null;
        async function load(reset = false) {
            if (isLoading || (isEOF && !reset)) return;
            isLoading = true;
            if (reset) { page = 1; isEOF = false; document.getElementById('grid').innerHTML = ''; }
            const q = document.getElementById('q').value;
            const res = await fetch(`/api/books?q=${encodeURIComponent(q)}&page=${page}`);
            const data = await res.json();
            if (data.length < 24) isEOF = true;
            document.getElementById('grid').insertAdjacentHTML('beforeend', data.map(b => createCard(b)).join(''));
            page++;
            isLoading = false;
            document.getElementById('sentinel').innerText = isEOF ? "到底了" : "更多...";
            if (reset && !q) renderHistory();
        }

        function createCard(b) {
            const p = localStorage.getItem(`prog_${b.rel_path}`);
            return `<div class="card" onclick="location.href='/reader?id=${encodeURIComponent(b.rel_path)}'">
                <img class="cover" src="/api/image/${encodeURIComponent(b.rel_path)}/0" loading="lazy">
                ${p ? `<div class="prog">P${parseInt(p) + 1}</div>` : ''}
                <div class="title">${b.title}</div>
            </div>`;
        }

        function renderHistory() {
            const h = [];
            for (let i = 0; i < localStorage.length; i++) {
                const k = localStorage.key(i);
                if (k.startsWith('meta_')) h.push(JSON.parse(localStorage.getItem(k)));
            }
            const sec = document.getElementById('hist-sec');
            if (!h.length) { sec.classList.add('hide'); return; }
            sec.classList.remove('hide');
            document.getElementById('hist-grid').innerHTML = h.sort((a, b) => b.time - a.time).slice(0, 4).map(b => createCard(b)).join('');
        }

        function onSearch() { clearTimeout(timer); timer = setTimeout(() => load(true), 400); }
        const obs = new IntersectionObserver(e => e[0].isIntersecting && load());
        obs.observe(document.getElementById('sentinel'));
        window.onload = () => load(true);
    </script>
</body>

</html>

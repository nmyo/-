<!DOCTYPE html>
<html>
<head>
    <title>Sample Page</title>
</head>
<body>
    <h1>Sample Page</h1>
    
    <script>
        (function() {
            // 可能导致语法错误的代码
            var events = ['mousedown', 'mousemove', 'touchstart', 'click'];
            var resetInactivityTimer = function() {
                console.log("Reset inactivity timer");
            };
            
            events.forEach(function(event) {
                document.addEventListener(event, resetInactivityTimer, true);
            });
            
            resetInactivityTimer(); // 初始化计时器
            
            // 启动无操作自动刷新定时器
            function setupInactivityTimer() {
                console.log("Setting up inactivity timer");
            }
            
            setupInactivityTimer();
        })(); // 立即执行函数表达式结束
        
        // 添加可能引起错误的代码以模拟原文件
        // 假设在文件末尾附近有语法错误
    </script>
</body>
</html>
